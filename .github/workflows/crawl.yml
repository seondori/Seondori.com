    - cron: '0 9 * * *'   # í•œêµ­ì‹œê°„ 18:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver (ì¼ì¹˜í•˜ëŠ” ë²„ì „)
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1,2,3)
          echo "Chrome Version: $CHROME_VERSION"
          wget https://googlechromelabs.github.io/chrome-for-testing/ -q -O -
          pip install webdriver-manager

      - name: Install dependencies
        run: |
          pip install selenium requests webdriver-manager

      - name: Run crawler
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_PW: ${{ secrets.NAVER_PW }}
        run: |
          cd backend
          python crawler.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
